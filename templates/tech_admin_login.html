<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技感后台登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #00ff88;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* 背景动画 */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            color: rgba(0, 255, 136, 0.1);
            pointer-events: none;
            overflow: hidden;
        }
        
        /* 登录容器 */
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff88;
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        /* 标题 */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff88;
            border-radius: 4px;
            color: #00ff88;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0, 255, 136, 0.1);
        }
        
        input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            border-color: #00ff88;
        }
        
        /* 按钮样式 */
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00ff88, #00b36b);
            color: #0f0c29;
            border: none;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #00b36b, #00804d);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        /* 错误信息 */
        .error {
            color: #ff0066;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            background: rgba(255, 0, 102, 0.1);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid rgba(255, 0, 102, 0.5);
        }
        
        /* 闪烁效果 */
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        /* 装饰线条 */
        .decor-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            height: 1px;
            width: 100%;
        }
        
        .decor-line.top {
            top: 0;
            left: 0;
            animation: scan 3s linear infinite;
        }
        
        .decor-line.bottom {
            bottom: 0;
            left: 0;
            animation: scan 3s linear infinite reverse;
        }
        
        @keyframes scan {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        /* 加载动画 */
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% {
                content: '.';
            }
            40% {
                content: '..';
            }
            60%, 100% {
                content: '...';
            }
        }
    </style>
</head>
<body>
    <!-- 背景动画 -->
    <div class="background-animation">
        <div class="matrix" id="matrix"></div>
    </div>
    
    <!-- 登录容器 -->
    <div class="login-container">
        <div class="decor-line top"></div>
        
        <h1>科技感后台登录</h1>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/">
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="输入管理员密码" required>
            </div>
            
            <button type="submit" class="btn" onclick="showLoading()">登录</button>
            
            <div class="loading" id="loading">正在验证</div>
        </form>
        
        <div class="decor-line bottom"></div>
    </div>
    
    <script>
        // 矩阵雨效果
        function createMatrix() {
            const matrix = document.getElementById('matrix');
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            const columns = Math.floor(window.innerWidth / 20);
            
            // 创建列
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.style.position = 'absolute';
                column.style.left = `${i * 20}px`;
                column.style.top = `${Math.random() * -window.innerHeight}px`;
                column.style.animation = `fall ${Math.random() * 3 + 2}s linear infinite`;
                column.style.fontSize = '14px';
                
                // 创建字符
                let text = '';
                for (let j = 0; j < 20; j++) {
                    text += chars[Math.floor(Math.random() * chars.length)] + '<br>';
                }
                column.innerHTML = text;
                
                matrix.appendChild(column);
            }
        }
        
        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                0% {
                    transform: translateY(-100%);
                    opacity: 1;
                }
                100% {
                    transform: translateY(${window.innerHeight + 200}px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // 初始化矩阵雨
        createMatrix();
        
        // 加载效果
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</body>
</html>
